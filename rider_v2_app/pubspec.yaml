name: rider_v2_app
description: "Improved Rider App with better UI/UX"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # HTTP
  dio: ^5.4.0

  # State management (BLoC)
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7

  # Serialization
  json_annotation: ^4.9.0

  # Storage
  shared_preferences: ^2.2.2

  # Logging
  pretty_dio_logger: ^1.4.0

  # Location & Maps
  geolocator: ^10.1.0
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  location: ^8.0.0  
  
  # Socket.io for real-time location tracking
  socket_io_client: ^2.0.3+1

  # Image picker
  image_picker: ^1.0.7
  permission_handler: ^12.0.1

  # URL launcher
  url_launcher: ^6.2.5

  # Date formatting
  intl: ^0.20.2

  # Localization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Code generation
  build_runner: ^2.4.8
  json_serializable: ^6.11.1

flutter:
  uses-material-design: true

  # Localization
  generate: true
