# Deli backend – Laravel API + office admin. Database = Supabase (no Render DB needed).
services:
  - type: web
    name: deli-backend
    env: docker
    region: oregon
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_SSLMODE
        value: require
      - key: LOCATION_TRACKER_URL
        value: https://location-tracker-js.onrender.com
      # Set in Render Dashboard → Environment (secrets): APP_KEY, APP_URL, DB_HOST, DB_PORT, DB_DATABASE, DB_USERNAME, DB_PASSWORD, SUPABASE_URL, SUPABASE_KEY, SUPABASE_BUCKET
